<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">가입대상 확인</div>
                <div>

                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide">
                <div class="title_wrap mt_20">
                    <h2 class="h2">
                        <b>회원가입 전 가입 대상 확인을<br/>
                        진행할게요</b>
                    </h2>
                </div>

                <div class="inp_wrap mt_24">
                    <label class="label">직원명</label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요">
                        <button class="remove_btn"></button>
                    </div>
                </div>
                <div class="inp_wrap mt_12">
                    <label class="label">주민등록번호</label>
                    <div class="dis_flex gap8">
                        <div class="inp flex1">
                            <input type="number" placeholder="생년월일 6자리">
                            <button class="remove_btn"></button>
                        </div>
                        <span>-</span>
                        <div class="inp flex1">
                            <input type="number" placeholder="뒷 번호 7자리">
                            <button class="remove_btn"></button>
                        </div>
                    </div>
                </div>
                
                <div class="inp_wrap state_red mt_32">
                    <label class="label">직원명</label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요">
                        <button class="remove_btn"></button>
                    </div>
                </div>
                <div class="inp_wrap state_red mt_12">
                    <label class="label">주민등록번호</label>
                    <div class="dis_flex gap8">
                        <div class="inp flex1">
                            <input type="number" placeholder="생년월일 6자리">
                            <button class="remove_btn"></button>
                        </div>
                        <span>-</span>
                        <div class="inp flex1">
                            <input type="number" placeholder="뒷 번호 7자리">
                            <button class="remove_btn"></button>
                        </div>
                    </div>
                </div>
                
                <div class="mt_20">
                    <button class="btn blue" onclick="popOpen('#alert01')">확인</button>
                </div>
                <div class="mt_20">
                    <button class="btn blue" onclick="toastOpen('직원명을 입력해 주세요.')">확인 (토스트 팝업)</button>
                </div>

            </div>
        </div>
        <!-- // container -->
    </div>

    <div class="alert_pop" id="alert01">
        <div class="pop_wrap">
            <div class="pop_tit">가입 가능한 대상자입니다</div>
            <div class="pop_body">
                <div class="msg">
                    본인인증을 진행해 주세요
                </div>
            </div>
            <div class="pop_btn">
                <button class="btn black" onclick="popClose('#alert01')">본인인증</button>
            </div>
        </div>
    </div>
    <script src="../../js/common.js"></script>
   
</body>
</html>
