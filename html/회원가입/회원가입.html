<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">회원가입</div>
                <div>

                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide">
                <div class="title_wrap mt_20">
                    <h2 class="h2">
                        <b>회원가입을 위 아래의 정보를<br/>
                        입력해 주세요</b>
                    </h2>
                </div>

                <div class="inp_wrap mt_24">
                    <label class="label">아이디</label>
                    <div class="inp">
                        <input type="text" placeholder="아이디를 입력해 주세요.">
                        <button class="remove_btn"></button>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">비밀번호</label>
                    <div class="inp">
                        <input type="password" placeholder="비밀번호를 입력해 주세요.">
                        <i class="eye_icon"></i>
                    </div>
                </div>
                <div class="inp_wrap mt_8">
                    <div class="inp">
                        <input type="password" placeholder="비밀번호를 한번 더 입력해 주세요.">
                        <i class="eye_icon"></i>
                    </div>
                </div>

                <div class="inp_wrap state_green mt_24">
                    <label class="label">아이디</label>
                    <div class="inp">
                        <input type="text" placeholder="아이디를 입력해 주세요.">
                        <button class="remove_btn"></button>
                    </div>
                    <div class="state_txt">
                        사용가능한 아이디입니다.
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">비밀번호</label>
                    <div class="inp">
                        <input type="password" placeholder="비밀번호를 입력해 주세요.">
                        <i class="eye_icon"></i>
                    </div>
                </div>
                <div class="inp_wrap state_red mt_8">
                    <div class="inp">
                        <input type="password" placeholder="비밀번호를 한번 더 입력해 주세요.">
                        <i class="eye_icon"></i>
                    </div>
                    <div class="state_txt">
                        비밀번호가 일치하지 않습니다.
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">휴대폰번호</label>
                    <div class="inp">
                        <input type="text" value="010-1234-5678" readonly>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">이메일</label>
                    <div class="inp">
                        <input type="email" placeholder="이메일을 입력해 주세요.">
                        <button class="remove_btn"></button>
                    </div>
                </div>
            </div>

            <div class="guide gray_bortop mt_32">
                <div class="checkbox mt_32">
                    <input id="chkAll" type="checkbox">
                    <label for="chkAll" class="fs_16 fw_600">약관 전체동의</label>
                </div>
                <ul class="checkbox_list mt_12">
                    <li>
                        <div class="checkbox">
                            <input id="chk01" type="checkbox">
                            <label for="chk01"></label>
                        </div>
                        <a href="" class="a_link">
                            개인(신용)정보 수집 · 이용에 관한 동의
                            <i class="r_arrow_icon"></i>
                        </a>
                    </li>
                    <li>
                        <div class="checkbox">
                            <input id="chk02" type="checkbox">
                            <label for="chk02"></label>
                        </div>
                        <a href="" class="a_link">
                            개인(신용)정보 제공에 관한 동의
                            <i class="r_arrow_icon"></i>
                        </a>
                    </li>
                    <li>
                        <div class="checkbox">
                            <input id="chk03" type="checkbox">
                            <label for="chk03"></label>
                        </div>
                        <a href="" class="a_link">
                            개인(신용)정보 조회에 관한 동의
                            <i class="r_arrow_icon"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="foot_btn">
                <button class="btn blue disabled">완료</button>
                <button class="btn blue" onclick="popOpen('#alert01')">완료</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>



    <div class="alert_pop" id="alert01">
        <div class="pop_wrap">
            <div class="pop_tit">회원가입 완료</div>
            <div class="pop_body">
                <div class="msg">
                    로그인을 진행해 주세요
                </div>
            </div>
            <div class="pop_btn">
                <button class="btn black" onclick="popClose('#alert01')">로그인</button>
            </div>
        </div>
    </div>
    <script src="../../js/common.js"></script>
   
</body>
</html>
