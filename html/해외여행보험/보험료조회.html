<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">보험료 조회</div>
                <div>
                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container gray02">
            <div class="guide">
                <div class="mt_28">
                    <p class="fs_18 fw_600">동반자 추가</p>

                    <div class="mt_12">
                        <button class="btn blue">
                            동반자 추가&nbsp;
                            <span class="fw_400">(최대 10명)</span>
                        </button>
                    </div>

                    <div class="mt_12">
                        <div class="add_companion">
                            <div class="dis_flex justify_between">
                                <p class="fs_16 fw_600">동반자 1</p>
                                <button class="x_icon"></button>
                            </div>
                            <div class="inp_wrap mt_12">
                                <label class="label">이름 <span class="col_red">*</span></label>
                                <div class="inp">
                                    <input type="text" placeholder="이름을 입력해 주세요" value="">
                                </div>
                            </div>
                            <div class="dis_flex gap12 mt_12">
                                <div class="inp_wrap flex1">
                                    <label class="label">피보험자 생년월일 <span class="col_red">*</span></label>
                                    <div>
                                        <input type="text" placeholder="예시: 980424" value="">
                                    </div>
                                </div>
                                <div class="inp_wrap flex1">
                                    <label class="label">성별 <span class="col_red">*</span></label>
                                    <div class="dis_flex gap12">
                                        <div class="flex1">
                                            <input type="radio" name="rad00" id="rad01" class="hide" checked="">
                                            <label for="rad01" class="btn gray02">남성</label>
                                        </div>
                                        <div class="flex1">
                                            <input type="radio" name="rad00" id="rad02" class="hide">
                                            <label for="rad02" class="btn gray02">여성</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn blue mt_16">등록</button>
                        </div>
                    </div>

                    <div class="mt_12">
                        <div class="add_companion">
                            <div class="dis_flex justify_between">
                                <p class="fs_18 fw_600">동반자 1</p>
                                <button class="x_icon"></button>
                            </div>
                            <div class="info_txt mt_8">
                                <p>이름: 홍길동</p>
                                <p>나이: 35세</p>
                                <p>성별: 남성</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="price_check_list mt_20 pb_32">
                    <div class="item">
                        <div class="top">
                            <i class="red_tag_type02">레드</i>
                            <p class="fs_16">
                                <b>125,000원</b> 
                                / N인
                            </p>
                        </div>
                        <ul class="key_val_list gap6">
                            <li>
                                <p class="fs_14 col_gray3">상해 사망</p>
                                <p class="fs_15 fw_600">1억원</p>
                            </li>
                            <li>
                                <p class="fs_14 col_gray3">상해급여의료비</p>
                                <p class="fs_15 fw_600">3천만원</p>
                            </li>
                            <li>
                                <p class="fs_14 col_gray3">질병급여의료비</p>
                                <p class="fs_15 fw_600">보장제외</p>
                            </li>
                        </ul>
                        <button class="more_btn">보장 더보기 <i class="r_arrow_blue_icon"></i></button>
                    </div>
                    <div class="item">
                        <div class="top">
                            <i class="green_tag_type02">그린</i>
                            <p class="fs_16">
                                <b>125,000원</b> 
                                / N인
                            </p>
                        </div>
                        <ul class="key_val_list gap6">
                            <li>
                                <p class="fs_14 col_gray3">상해 사망</p>
                                <p class="fs_15 fw_600">1억원</p>
                            </li>
                            <li>
                                <p class="fs_14 col_gray3">상해급여의료비</p>
                                <p class="fs_15 fw_600">3천만원</p>
                            </li>
                            <li>
                                <p class="fs_14 col_gray3">질병급여의료비</p>
                                <p class="fs_15 fw_600">보장제외</p>
                            </li>
                        </ul>
                        <button class="more_btn">보장 더보기 <i class="r_arrow_blue_icon"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="foot_btn">
                <button class="btn blue disabled">보험 가입</button>
                <button class="btn blue">보험 가입</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>

    <script src="../../js/common.js"></script>
    <script>
        document.querySelectorAll('.price_check_list .item').forEach((item) => {
            item.addEventListener('click', function(e){
                document.querySelectorAll('.price_check_list .item').forEach((item) => {
                    item.classList.remove('active')
                })
                let _target = e.target.closest('.item')
                _target.classList.add('active')
            })
        })
    </script>
</body>
</html>
