<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                </div>
                <div class="tit">문의하기</div>
                <div>
                    <button class="x_icon" onclick="popOpen('#confirm01')"></button>
                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide">
                <div class="mt_20">
                    <div class="inp_wrap">
                        <input type="text" placeholder="제목을 입력해주세요.">
                    </div>
                    <div class="textarea_with_num mt_20">
                        <textarea rows="6" placeholder="내용을 입력해주세요"></textarea>
                        <div class="num">0/500</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="foot_btn">
                <button class="btn blue disabled">등록</button>
                <button class="btn blue" onclick="popOpen('#confirm02')">등록</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>


    <!-- confirm_pop -->
    <div class="confirm_pop" id="confirm01">
        <div class="pop_wrap">
            <div class="pop_tit">아직 작성중인 정보가 있습니다</div>
            <div class="pop_body">
                <div class="msg">
                    뒤로가기 시 입력한 데이터는 삭제됩니다.<br/>이전 화면으로 이동하시겠습니까?
                </div>
            </div>
            <div class="pop_btn">
                <button class="btn gray" onclick="popClose('#confirm01')">취소</button>
                <button class="btn black" onclick="popClose('#confirm01')">확인</button>
            </div>
        </div>
    </div>


    <!-- confirm_pop -->
    <div class="confirm_pop" id="confirm02">
        <div class="pop_wrap">
            <div class="pop_tit pb_34">등록하시겠습니까?</div>
            <div class="pop_btn">
                <button class="btn gray" onclick="popClose('#confirm02')">취소</button>
                <button class="btn black" onclick="popClose('#confirm02')">확인</button>
            </div>
        </div>
    </div>
    <script src="../../js/common.js"></script>
</body>
</html>
