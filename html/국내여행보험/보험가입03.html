<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">보험가입</div>
                <div>
                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide gray_bortop">
                <div class="fs_16 fw_600 mt_28">1. 보험가입자(피보험자)</div>
                <div class="inp_wrap mt_20">
                    <label class="label">피보험자 이름 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요" value="홍길동" readonly>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">피보험자 주민번호 <span class="col_red">*</span></label>
                    <div class="dis_flex gap8">
                        <div class="inp flex1">
                            <input type="number" placeholder="생년월일 6자리" value="990421" readonly>
                        </div>
                        <span>-</span>
                        <div class="inp flex1">
                            <input type="password" placeholder="뒤 7자리 입력" value="">
                        </div>
                    </div>
                </div>

                <div class="fs_16 fw_600 mt_28">2. 동반자 1</div>
                <div class="inp_wrap mt_20">
                    <label class="label">동반자 이름 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요" value="홍길동" readonly>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">동반자 주민번호 <span class="col_red">*</span></label>
                    <div class="dis_flex gap8">
                        <div class="inp flex1">
                            <input type="number" placeholder="생년월일 6자리" value="">
                        </div>
                        <span>-</span>
                        <div class="inp flex1">
                            <input type="password" placeholder="뒤 7자리 입력" value="">
                        </div>
                    </div>
                </div>

                <div class="mt_24">
                    <p class="fs_16 fw_600">가입증빙서류 받으실 이메일 주소를 입력해주세요.</p>
                    <p class="mt_4 fs_14 col_gray3">가입확인서(증명서), 약관 전송 시 사용됩니다.</p>
                </div>

                <div class="inp_wrap mt_16">
                    <label class="label">이메일 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="email" placeholder="이메일을 입력해 주세요" value="">
                    </div>
                </div>
            </div>

        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="foot_btn">
                <button class="btn blue disabled">다음</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>

    <script src="../../js/common.js"></script>
    <script>

    </script>
</body>
</html>
