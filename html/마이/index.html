<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide bor_none">
                <div>
                    <h2 class="fs_20 fw_600">마이 페이지</h2>
                </div>
                <div>
                    <button class="bell_icon"></button>
                    <button class="set_icon"></button>
                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide">
                <div class="dis_flex justify_between mt_26">
                    <p class="fs_20 fw_600">홍길동님, 반가워요</p>
                    <button class="fs_14 col_red">로그아웃</button>
                </div>
                <div class="set_list bor_none mt_8">
                    <a href="" class="item">
                        정보 수정
                        <i class="r_arrow_g_icon"></i>
                    </a>
                </div>
                <div class="set_list mt_14">
                    <a href="" class="item">
                        보장 내역
                        <i class="r_arrow_g_icon"></i>
                    </a>
                    <a href="" class="item">
                        보험금 청구 내역
                        <i class="r_arrow_g_icon"></i>
                    </a>
                    <a href="" class="item">
                        문의 내역
                        <i class="r_arrow_g_icon"></i>
                    </a>
                </div>
                <div class="set_list mt_28">
                    <a href="" class="item">
                        회원탈퇴
                        <i class="r_arrow_g_icon"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="main_foot_wrap">
                <button class="flex1 home_btn">홈</button>
                <div class="flex1">
                    <button class="bill_btn">청구</button>
                </div>
                <button class="flex1 my_btn active">마이</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>
    <script src="../../js/common.js"></script>
</body>
</html>
