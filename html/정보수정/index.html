<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">정보수정</div>
                <div>

                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide">

                <div class="inp_wrap mt_20">
                    <label class="label">직원명</label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요" value="홍길동" readonly>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">주민등록번호</label>
                    <div class="dis_flex gap8">
                        <div class="inp flex1">
                            <input type="number" placeholder="생년월일 6자리" value="990421" readonly>
                        </div>
                        <span>-</span>
                        <div class="inp flex1">
                            <input type="password" placeholder="뒷 번호 7자리" value="1111111" readonly>
                        </div>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">아이디</label>
                    <div class="inp">
                        <input type="text" placeholder="아이디를 입력해 주세요." value="사이먼글로벌보험중개" readonly>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">비밀번호 변경</label>
                    <div class="inp">
                        <input type="password" placeholder="새 비밀번호">
                        <i class="eye_icon"></i>
                    </div>
                </div>
                <div class="inp_wrap mt_8">
                    <div class="inp">
                        <input type="password" placeholder="새 비밀번호 확인">
                        <i class="eye_icon"></i>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">휴대폰번호</label>
                    <div class="inp">
                        <input type="text" placeholder="010-1234-5678" readonly>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">이메일</label>
                    <div class="inp">
                        <input type="email" placeholder="이메일을 입력해 주세요.">
                        <button class="remove_btn"></button>
                    </div>
                </div>
            </div>

        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="foot_btn">
                <button class="btn blue disabled">확인</button>
                <button class="btn blue">확인</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>
    <script src="../../js/common.js"></script>
   
</body>
</html>
