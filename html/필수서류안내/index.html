<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">필수서류안내</div>
                <div>
                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide">

                <div class="fs_20 fw_600 mt_20">
                    질병/상해 보험금청구에 필요한<br/>서류를 안내해 드려요.
                </div>

                <ul class="accordion_list mt_40">
                    <li class="item">
                        <button class="depth01 w_full">
                            <span class="fs_16">상해후유증 장애 진단금 구비서류 안내</span>
                            <i class="r_arrow_g_icon"></i>
                        </button>
                    </li>
                    <li class="item">
                        <button class="depth01 w_full">
                            <span class="fs_16">상해 사망 보험금 구비서류 안내</span>
                            <i class="r_arrow_g_icon"></i>
                        </button>
                    </li>
                    <li class="item">
                        <button class="depth01 w_full">
                            <span class="fs_16">질병사망 보험금 구비서류 안내</span>
                            <i class="r_arrow_g_icon"></i>
                        </button>
                    </li>
                    <li class="item">
                        <button class="depth01 w_full">
                            <span class="fs_16">뇌졸중 진단금 구비서류 안내</span>
                            <i class="r_arrow_g_icon"></i>
                        </button>
                    </li>
                    <li class="item">
                        <button class="depth01 w_full">
                            <span class="fs_16">암 진단금 구비서류 안내</span>
                            <i class="r_arrow_g_icon"></i>
                        </button>
                    </li>
                    <li class="item">
                        <button class="depth01 w_full">
                            <span class="fs_16">급성심근경색 진단금 구비서류 안내</span>
                            <i class="r_arrow_g_icon"></i>
                        </button>
                    </li>
                    <li class="item">
                        <button class="depth01 w_full">
                            <span class="fs_16">실손의료비 구비서류 안내</span>
                            <i class="r_arrow_g_icon"></i>
                        </button>
                    </li>
                </ul>
                
            </div>
        </div>
        <!-- // container -->

    </div>
    <script src="../../js/common.js"></script>
</body>
</html>
