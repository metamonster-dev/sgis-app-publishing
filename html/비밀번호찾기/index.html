<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">비밀번호 찾기</div>
                <div>

                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide">
                <div class="title_wrap mt_20">
                    <h2 class="h2">
                        <b>아이디를 입력하신 후<br/>
                        본인확인을 진행해 주세요</b>
                    </h2>
                </div>

                <div class="inp_wrap mt_24">
                    <label class="label">아이디</label>
                    <div class="inp">
                        <input type="text" placeholder="아이디를 입력해 주세요.">
                        <button class="remove_btn"></button>
                    </div>
                </div>
                

                <div class="mt_20">
                    <button class="btn blue" onclick="popOpen('#alert01')">본인인증</button>
                </div>

            </div>
        </div>
        <!-- // container -->

        <div class="alert_pop" id="alert01">
            <div class="pop_wrap">
                <button class="x_icon popClose" onclick="popClose('#alert01')"></button>
                <div class="pop_tit mt_8">본인인증 실패</div>
                <div class="pop_body">
                    <div class="msg pb_8">
                        등록되어 있지 않은 아이디 입니다
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="../../js/common.js"></script>
   
</body>
</html>
