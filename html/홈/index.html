<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>

    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/common.css">

    <script src="../../js/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <a href="#none" class="main_logo">
                        <img src="../../image/logo/main_logo.png" alt="SGIS">
                    </a>
                </div>
                <div>
                    <button class="bell_icon"></button>
                    <button class="set_icon"></button>
                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container main">
            <div class="guide">
                <div class="sect01">
                    <div>
                        <div class="tit">단체 상해 보험</div>
                        <div class="desc">간편하게 단체 보험금 청구를<br/>진행해 보세요.</div>
                    </div>
                    <button class="btn blue">보험금 청구</button>
                    <img src="../../image/banner/main_sect01_banner.png" class="banner_img">
                </div>
            </div>


            <div class="guide">    
                <div class="sect02">
                    <div class="swiper" id="bannerSwiper">
                        <div class="swiper-wrapper">
                            <a class="swiper-slide" href="">
                                <img src="../../image/dummy/main_banner_slide.png" alt="">
                                <img src="../../image/dummy/main_banner_slide_txt.png" alt="" class="dummy_text">
                            </a>
                            <a class="swiper-slide" href="">
                                <img src="../../image/dummy/main_banner_slide.png" alt="">
                                <img src="../../image/dummy/main_banner_slide_txt.png" alt="" class="dummy_text">
                            </a>
                            <a class="swiper-slide" href="">
                                <img src="../../image/dummy/main_banner_slide.png" alt="">
                                <img src="../../image/dummy/main_banner_slide_txt.png" alt="" class="dummy_text">
                            </a>
                            <a class="swiper-slide" href="">
                                <img src="../../image/dummy/main_banner_slide.png" alt="">
                                <img src="../../image/dummy/main_banner_slide_txt.png" alt="" class="dummy_text">
                            </a>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>

            <div class="guide">    
                <div class="sect03">
                    <button class="item">
                        해외장기체류보험
                        <i class="idcard_icon"></i>
                    </button>
                    <button class="item">
                        해외여행보험
                        <i class="airplane_icon"></i>
                    </button>
                    <button class="item">
                        국내여행보험
                        <i class="inter_icon"></i>
                    </button>
                    <button class="item">
                        펫보험
                        <i class="dogfoot_icon"></i>
                    </button>
                </div>
            </div>

            <div class="guide">    
                <div class="sect04">
                    <button class="item">
                        <div>
                            <span class="tit">필요 서류 안내</span>
                            <div class="desc">사고유형별 필요서류를 확인해 보세요</div>
                        </div>
                        <img src="../../image/banner/main_sect04_banner.png" alt="" class="img_banner">
                    </button>
                </div>
            </div>
        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="main_foot_wrap">
                <button class="flex1 home_btn active">홈</button>
                <div class="flex1">
                    <button class="bill_btn" onclick="btmSheetOpen('#btmSheet01')">청구</button>
                </div>
                <button class="flex1 my_btn">마이</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>

    <!-- bottom_sheet_pop -->
    <div class="bottom_sheet_pop main_bill_pop" id="btmSheet01">
        <div class="pop_wrap pd_type2">
            <button class="x_icon popClose" onclick="btmSheetClose('#btmSheet01')"></button>
            <div class="pop_tit">청구 유형 선택</div>
            <div class="pop_body">
                <ul class="main_bill_list">
                    <li class="item">
                        단체상해보험
                        <button class="btn blue_border">청구하기</button>
                    </li>
                    <li class="item">
                        해외장기체류보험
                        <button class="btn blue_border">청구하기</button>
                    </li>
                    <li class="item">
                        해외여행보험
                        <button class="btn blue_border">청구하기</button>
                    </li>
                    <li class="item">
                        국내여행자보험
                        <button class="btn blue_border">청구하기</button>
                    </li>
                    <li class="item">
                        펫보험
                        <button class="btn blue_border">청구하기</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- alert_pop -->
    <div class="alert_pop" id="alert01">
        <div class="pop_wrap">
            <button class="x_icon popClose" onclick="popClose('#alert01')"></button>
            <div class="pop_tit">로그인</div>
            <div class="pop_body">
                <div class="msg">
                    로그인이 필요한 서비스 입니다<br/>로그인 화면으로 이동합니다
                </div>
            </div>
            <div class="pop_btn">
                <button class="btn black" onclick="popClose('#alert01')">로그인</button>
            </div>
        </div>
    </div>


    <script src="../../js/common.js"></script>
    <script>
        var swiper = new Swiper("#bannerSwiper", {
            loop:true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
            },
        });
    </script>
</body>
</html>
