<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap login_bc">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">로그인</div>
                <div>

                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide">
                <div class="title_wrap mt_40">
                    <h2 class="h2">
                        회원 서비스 이용을 위해<br/>
                        <strong>로그인 해주세요.</strong>
                    </h2>
                </div>

                <div class="inp_wrap mt_32">
                    <label class="label">아이디</label>
                    <div class="inp">
                        <input type="text" placeholder="아이디를 입력해 주세요.">
                        <button class="remove_btn"></button>
                    </div>
                </div>
                <div class="inp_wrap mt_12">
                    <label class="label">비밀번호</label>
                    <div class="inp">
                        <input type="password" placeholder="비밀번호를 입력해 주세요.">
                        <button class="eye_icon"></button>
                    </div>
                </div>

                <div class="inp_wrap state_red mt_12">
                    <label class="label">비밀번호</label>
                    <div class="inp">
                        <input type="password" placeholder="비밀번호를 입력해 주세요.">
                        <button class="eye_icon"></button>
                    </div>
                    <div class="state_txt">
                        영문+숫자+특수문자 조합 8~16자리 입력
                    </div>
                </div>

                <div class="mt_24">
                    <button class="btn blue" onclick="popOpen('#alert01')">로그인</button>
                </div>

                <div class="mt_24">
                    <div class="id_find_items">
                        <a href="" class="item">아이디 찾기</a>
                        <a href="" class="item">비밀번호 찾기</a>
                        <a href="" class="item">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <p class="txt_center fs_10 col_gray2 pb_32">Copyright (C) 2024 SGIS all rights reserved.</p>
        </div>
        <!-- // foot_container -->

    </div>

    <div class="alert_pop" id="alert01">
        <div class="pop_wrap">
            <button class="x_icon popClose" onclick="popClose('#alert01')"></button>
            <div class="pop_tit mt_8">로그인 실패</div>
            <div class="pop_body">
                <div class="msg pb_8">
                    아이디 혹은 비밀번호를 다시<br/>입력해 주세요
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/common.js"></script>
   
</body>
</html>
