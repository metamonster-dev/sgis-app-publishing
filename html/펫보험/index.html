<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">펫보험</div>
                <div></div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container pet gray02">
            <div class="guide">
                <div class="pet_intro">
                    <div class="inner_white_box type01 mt_20">
                        <button class="dis_flex justify_between w_full">
                            <span class="col_orange fs_18 fw_700">하이펫 애견보험</span>
                            <i class="r_arrow_g_icon02"></i>
                        </button>
                        <p class="fs_14 fw_500 col_gray2">저렴한 보험금, 높은 보장 금액!</p>
                        <div class="orange_box mt_16">
                            <i class="orange_chk_icon"></i>
                            <div class="fs_15 fw_700 txt_center">
                                입통원 의료비 업계 최고 하루당<br/>
                                <span class="col_orange">보상 한도 100만원!</span>
                            </div>
                        </div>
                        <div class="orange_box mt_12">
                            <i class="orange_chk_icon"></i>
                            <div class="fs_15 fw_700 txt_center">
                                순수보장형으로 합리적인 보험료로<br/>
                                <span class="col_orange">최대 1천만원까지 보상!</span>
                            </div>
                        </div>
                        <div class="orange_box mt_12">
                            <i class="orange_chk_icon"></i>
                            <div class="fs_15 fw_700 txt_center">
                                의료비는 물론 <span class="col_orange">장례비까지 보장!</span>
                            </div>
                        </div>
                    </div>

                    <div class="inner_white_box type01 mt_16">
                        <button class="dis_flex justify_between w_full">
                            <span class="col_darkblue fs_18 fw_700">굿앤굿 우리펫보험</span>
                            <i class="r_arrow_g_icon02"></i>
                        </button>
                        <p class="fs_14 fw_500 col_gray2">폭 넒은 보장과 긴 보장 기간!</p>
                        <div class="blue_box mt_16">
                            <i class="blue_chk_icon"></i>
                            <div class="fs_15 fw_700 txt_center">
                                입원, 통원 수술 의료비를 가입 후<br/>
                                자동 갱신으로 <span class="col_blue">최대 20세까지 길게 보장</span>
                            </div>
                        </div>
                        <div class="blue_box mt_12">
                            <i class="blue_chk_icon"></i>
                            <div class="fs_15 fw_700 txt_center">
                                슬개관절 탈구 보장은 물론 피부질환, 구강질환(치과 포함), <span class="col_blue">MRI/CT 검사비까지 보장</span>
                            </div>
                        </div>
                        <div class="blue_box mt_12">
                            <i class="blue_chk_icon"></i>
                            <div class="fs_15 fw_700 txt_center">
                                아포퀠, 사이토포인트 등 특정 약물 및<br/>
                                <span class="col_blue">특정 처치(이물질 제거) 비용도 보장</span>
                            </div>
                        </div>
                        <div class="blue_box mt_12">
                            <i class="blue_chk_icon"></i>
                            <div class="fs_15 fw_700 txt_center">
                                보험 가입 즉시 <span class="col_blue">최대 13% 할인</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- // container -->

    </div>

    <script src="../../js/common.js"></script>
   
</body>
</html>
