<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">굿앤굿우리펫보험</div>
                <div>
                    <button class="home_icon"></button>
                </div>
            </div>
            <div class="tab_btns_wrap type04">
                <div class="tab_btns">
                    <button class="tab_btn">상품안내</button>
                    <button class="tab_btn">보장내용</button>
                    <button class="tab_btn">유의사항</button>
                    <button class="tab_btn active">상담신청</button>
                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container pet">
            <div class="guide pb_32">
                <div class="inp_wrap mt_56">
                    <label class="label">애견명 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요">
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">견종선택 <span class="col_red">*</span></label>
                    <div class="dis_flex gap12">
                        <div class="flex1">
                            <button class="select_ui_btn" onclick="btmSheetOpen('#btmSheet01')">분류</button>
                        </div>
                        <div class="flex1">
                            <button class="select_ui_btn" onclick="btmSheetOpen('#btmSheet02')">견종 선택</button>
                        </div>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">애견 생년월일 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="생년월일을 입력해 주세요.">
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">보호자 휴대폰 번호 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="휴대전화 번호를 입력해 주세요.">
                    </div>
                </div>
                <div class="inp_wrap mt_28">
                    <label class="label">상담 요청 시간<span class="col_red">*</span></label>
                    <div class="inp">
                        <select>
                            <option disabled selected>선택</option>
                            <option value="1">09:00~11:00</option>
                            <option value="2">13:00~15:00</option>
                            <option value="3">15:00~17:00</option>
                        </select>
                    </div>                
                </div>
            </div>
            <div class="guide gray_bortop">
                <div class="inp_wrap mt_16">
                    <label class="label">개인정보 수집 및 이용에 대한 동의 <span class="col_red">*</span></label>
                    <div class="inp">
<pre class="inner_gray_box">
가입상담문의 응대를 위한 개인(신용)정보 처리 상세 동의서

ㅁ 수집,이용에 관한 사항
수집목적: 상품,서비스소개,홍보및판매
보유 및 이용기간: 동의일로부터 1년 또는 동의 철회 시까지
거부 권리 및 불이익: 귀하는 아래 개인(신용)정보 수집·이용에 관한 동의를 거부하실 수 있습니다. 다만, 동의하지 않으실
</pre>
                    </div>
                </div>

                <div class="mt_12">
                    <div class="checkbox">
                        <input id="chk01" type="checkbox">
                        <label for="chk01" class="fs_16 fw_600">해당 내용에 동의합니다</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="foot_btn">
                <button class="btn orange">보험료 알아보기</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>

    <!-- bottom_sheet_pop -->
    <div class="bottom_sheet_pop" id="btmSheet01">
        <div class="pop_wrap pd_type2">
            <button class="x_icon popClose" onclick="btmSheetClose('#btmSheet01')"></button>
            <div class="pop_tit">견종 선택</div>
            <div class="pop_body">
                
                <div class="checkbox_list02">
                    <div class="checkbox02">
                        <input type="radio" name="rad00" id="rad01" checked>
                        <label for="rad01">소형견</label>
                    </div>
                    <div class="checkbox02">
                        <input type="radio" name="rad00" id="rad02">
                        <label for="rad02">중형견</label>
                    </div>
                    <div class="checkbox02">
                        <input type="radio" name="rad00" id="rad03">
                        <label for="rad03">대형견</label>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- bottom_sheet_pop -->
    <div class="bottom_sheet_pop" id="btmSheet02">
        <div class="pop_wrap pd_type2">
            <button class="x_icon popClose" onclick="btmSheetClose('#btmSheet02')"></button>
            <div class="pop_tit">견종 선택</div>
            <div class="pop_body">
                
                <div class="checkbox_list02">
                    <div class="checkbox02">
                        <input type="radio" name="rad10" id="rad11" checked>
                        <label for="rad11">요크셔테리어</label>
                    </div>
                    <div class="checkbox02">
                        <input type="radio" name="rad10" id="rad12">
                        <label for="rad12">실키테리어</label>
                    </div>
                    <div class="checkbox02">
                        <input type="radio" name="rad10" id="rad13">
                        <label for="rad13">포메라니안</label>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="../../js/common.js"></script>
   
</body>
</html>
