<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">단체상해보험</div>
                <div>
                    <button class="q_icon"></button>
                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide gray_bortop pb_28">
                <div class="fs_16 fw_600 mt_28">1. 인적사항 및 보상안내 받으실 분</div>
                <div class="inp_wrap mt_20">
                    <label class="label">피보험자 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요" value="홍길동" readonly>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">피보험자 주민번호 <span class="col_red">*</span></label>
                    <div class="dis_flex gap8">
                        <div class="inp flex1">
                            <input type="number" placeholder="생년월일 6자리" value="990421" readonly>
                        </div>
                        <span>-</span>
                        <div class="inp flex1">
                            <input type="password" placeholder="뒷 번호 7자리" value="1111111" readonly>
                        </div>
                    </div>
                </div>
                <div class="inp_wrap mt_28">
                    <label class="label">직원 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요" value="홍길동" readonly>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">직원 주민번호 <span class="col_red">*</span></label>
                    <div class="dis_flex gap8">
                        <div class="inp flex1">
                            <input type="number" placeholder="생년월일 6자리" value="990421" readonly>
                        </div>
                        <span>-</span>
                        <div class="inp flex1">
                            <input type="password" placeholder="뒷 번호 7자리" value="1111111" readonly>
                        </div>
                    </div>
                </div>
                <div class="inp_wrap mt_28">
                    <label class="label">직원 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="보상안내 받을 분 입력">
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">보상안내 받을 분 휴대폰 번호 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="숫자만 입력해 주세요">
                    </div>
                </div>
            </div>

            <div class="guide gray_bortop pb_28">
                <div class="fs_16 fw_600 mt_28">2. 청구사항(사고사항)</div>
                <div class="inp_wrap mt_20">
                    <label class="label">사고 유형 <span class="col_red">*</span></label>
                    <div class="dis_flex gap12">
                        <div class="flex1">
                            <input type="radio" name="rad00" id="rad01" class="hide">
                            <label for="rad01" class="btn gray02">상해</label>
                        </div>
                        <div class="flex1">
                            <input type="radio" name="rad00" id="rad02" class="hide" checked>
                            <label for="rad02" class="btn gray02">질병</label>
                        </div>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">사고일시(발병일/진료일) <span class="col_red">*</span></label>
                    <div class="dis_flex gap12">
                        <div class="flex1">
                            <input type="date" name="" id="date" placeholder="년/월/일">
                        </div>
                        <div class="flex1">
                            <select>
                                <option disabled selected>시/분</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">진단명(병명) <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="진단명 입력">
                    </div>
                </div>
            </div>

            <div class="guide gray_bortop">
                <div class="fs_16 fw_600 mt_20">3. 보험금 수령 계좌</div>
                <div class="inp_wrap mt_28">
                    <label class="label">예금주 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요" value="홍길동" readonly>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">예금주 주민번호 <span class="col_red">*</span></label>
                    <div class="dis_flex gap8">
                        <div class="inp flex1">
                            <input type="number" placeholder="생년월일 6자리" value="990421" readonly>
                        </div>
                        <span>-</span>
                        <div class="inp flex1">
                            <input type="password" placeholder="뒷 번호 7자리" value="1111111" readonly>
                        </div>
                    </div>
                </div>
                <div class="inp_wrap mt_16">
                    <label class="label">은행 <span class="col_red">*</span></label>
                    <div class="inp">
                        <select>
                            <option disabled selected>은행 선택</option>
                        </select>
                    </div>
                    <div class="inp">
                        <input type="text" placeholder="계좌번호 입력">
                    </div>
                </div>
            </div>

        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="foot_btn">
                <button class="btn blue disabled">다음</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>
    <script src="../../js/common.js"></script>
</body>
</html>
