<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">단체상해보험</div>
                <div>
                    <button class="q_icon"></button>
                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">

            <div class="guide gray_bortop">
                <div class="fs_18 fw_600 mt_28">4. 보험금 청구서류 접수대행 이용 동의</div>
                <div class="col_gray fs_16 mt_12">
                    보험금 청구서류 접수대행 서비스를<br/>
                    신청하시겠습니까?
                </div>
                <div class="dis_flex gap12 mt_18">
                    <div class="flex1">
                        <input type="radio" name="rad00" id="rad01" class="hide">
                        <label for="rad01" class="btn gray02">아니오</label>
                    </div>
                    <div class="flex1">
                        <input type="radio" name="rad00" id="rad02" class="hide">
                        <label for="rad02" class="btn gray02">예</label>
                    </div>
                </div>
                <div class="col_gray fs_16 mt_32">
                    고객님의 보험금 청구서류를 전송할 회사에<br/>
                    체크해 주세요.
                </div>
                <div class="dis_flex gap20 column mt_12">
                    <div class="radio w_full">
                        <input id="rad11" name="rad10" type="radio">
                        <label for="rad11">중복 가입된 모든 회사</label>
                    </div>
                    <div class="radio w_full">
                        <input id="rad12" name="rad10" type="radio" checked>
                        <label for="rad12">서류를 보내고자 하는 회사</label>
                    </div>
                </div>
                <div class="dis_flex gap12 mt_20">
                    <div class="flex1">
                        <input type="text" class="btn square_gray" placeholder="보험사 입력">
                    </div>
                    <div class="flex1">
                        <input type="text" class="btn square_gray" placeholder="보험사 입력">
                    </div>
                    <div class="flex1">
                        <input type="text" class="btn square_gray" placeholder="보험사 입력">
                    </div>
                </div>
                <div class="fs_18 fw_600 mt_32">청구일: 2024년 07월 08일</div>
                <div class="inp_wrap mt_20">
                    <label class="label">청구자 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요" value="홍길동" readonly>
                    </div>
                </div>

                <div class="mt_12">
                    <button class="btn blue_border" onclick="btmSheetOpen('#btmSheet01')">서명하기</button>
                </div>

                <div class="mt_12">
                    <div class="signature_box">
                        <img src="../../image/dummy/signature.png" alt="">
                    </div>
                    <button class="btn gray_border mt_8">서명 다시하기</button>
                </div>

            </div>
        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="foot_btn">
                <button class="btn blue disabled">다음</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>

    <!-- bottom_sheet_pop -->
    <div class="bottom_sheet_pop" id="btmSheet01">
        <div class="pop_wrap"> <!-- .pd_type2 -->
            <button class="x_icon popClose" onclick="btmSheetClose('#btmSheet01')"></button>
            <div class="pop_tit">전자서명</div>
            <div class="pop_body">
                <div class="inner_gray_box square signature">
                    <canvas style="width:100%; height:100%;"></canvas>
                </div>
            </div>
            <div class="pop_btn">
                <button class="btn gray" onclick="btmSheetClose('#btmSheet01')">초기화</button>
                <button class="btn blue" onclick="btmSheetClose('#btmSheet01')">확인</button>
            </div>
        </div>
    </div>

    <script src="../../js/common.js"></script>
</body>
</html>
