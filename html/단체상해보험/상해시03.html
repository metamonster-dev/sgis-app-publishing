<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">단체상해보험</div>
                <div>
                    <button class="q_icon"></button>
                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">

            <div class="guide gray_bortop">
                <div class="fs_18 fw_600 mt_28">5. 보험금 청구를 위한 상세 동의서</div>
                <div class="checkbox mt_20">
                    <input id="chkAll" type="checkbox">
                    <label for="chkAll" class="fs_16 fw_600">전체 전체동의</label>
                </div>
                <ul class="checkbox_list mt_12">
                    <li>
                        <div class="checkbox">
                            <input id="chk01" type="checkbox">
                            <label for="chk01"></label>
                        </div>
                        <a href="" class="a_link">
                            개인(신용)정보 수집 · 이용에 관한 동의
                            <i class="r_arrow_icon"></i>
                        </a>
                    </li>
                    <li>
                        <div class="checkbox">
                            <input id="chk02" type="checkbox">
                            <label for="chk02"></label>
                        </div>
                        <a href="" class="a_link">
                            개인(신용)정보 제공에 관한 동의
                            <i class="r_arrow_icon"></i>
                        </a>
                    </li>
                    <li>
                        <div class="checkbox">
                            <input id="chk03" type="checkbox">
                            <label for="chk03"></label>
                        </div>
                        <a href="" class="a_link">
                            개인(신용)정보 조회에 관한 동의
                            <i class="r_arrow_icon"></i>
                        </a>
                    </li>
                </ul>
                <div class="fs_18 fw_600 mt_32">청구일: 2024년 07월 08일</div>
                <div class="inp_wrap mt_20">
                    <label class="label">피보험자 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요" value="홍길동" readonly>
                    </div>
                </div>

                <div class="mt_12">
                    <button class="btn blue_border" onclick="btmSheetOpen('#btmSheet01')">피보험자 서명</button>
                </div>

                <div class="mt_12">
                    <div class="signature_box">
                        <img src="../../image/dummy/signature.png" alt="">
                    </div>
                    <button class="btn gray_border mt_8" onclick="btmSheetOpen('#btmSheet01')">서명 다시하기</button>
                </div>
                <div class="inp_wrap mt_20">
                    <label class="label">보험수익자 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요" value="홍길동" readonly>
                    </div>
                </div>

                <div class="mt_12">
                    <button class="btn blue_border" onclick="btmSheetOpen('#btmSheet01')">피보험자 서명</button>
                </div>

                <div class="mt_12">
                    <div class="signature_box">
                        <img src="../../image/dummy/signature.png" alt="">
                    </div>
                    <button class="btn gray_border mt_8" onclick="btmSheetOpen('#btmSheet01')">서명 다시하기</button>
                </div>
                <div class="inp_wrap mt_20">
                    <label class="label">법정대리인 <span class="col_red">*</span></label>
                    <div class="inp">
                        <input type="text" placeholder="이름을 입력해 주세요" value="홍길동" readonly>
                    </div>
                </div>

                <div class="mt_12">
                    <button class="btn blue_border" onclick="btmSheetOpen('#btmSheet01')">피보험자 서명</button>
                </div>

                <div class="mt_12">
                    <div class="signature_box">
                        <img src="../../image/dummy/signature.png" alt="">
                    </div>
                    <button class="btn gray_border mt_8" onclick="btmSheetOpen('#btmSheet01')">서명 다시하기</button>
                </div>
            </div>
        </div>
        <!-- // container -->

        <!-- foot_container -->
        <div class="foot_container">
            <div class="foot_btn">
                <button class="btn blue disabled">다음</button>
            </div>
        </div>
        <!-- // foot_container -->

    </div>

    <!-- bottom_sheet_pop -->
    <div class="bottom_sheet_pop" id="btmSheet01">
        <div class="pop_wrap"> <!-- .pd_type2 -->
            <button class="x_icon popClose" onclick="btmSheetClose('#btmSheet01')"></button>
            <div class="pop_tit">전자서명</div>
            <div class="pop_body">
                <div class="inner_gray_box square signature">
                    <canvas style="width:100%; height:100%;"></canvas>
                </div>
            </div>
            <div class="pop_btn">
                <button class="btn gray" onclick="btmSheetClose('#btmSheet01')">초기화</button>
                <button class="btn blue" onclick="btmSheetClose('#btmSheet01')">확인</button>
            </div>
        </div>
    </div>

    <script src="../../js/common.js"></script>
</body>
</html>
