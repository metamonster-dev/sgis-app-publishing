    <script>

        function bankTabBtnClick(e, idx){
            document.querySelectorAll('.bank_tab_btns .bank_tab_btn').forEach((btn) => {btn.classList.remove('active')})
            let _target = e.target.closest('.bank_tab_btn')
            _target.classList.add('active')

            document.querySelectorAll('.bank_list').forEach((list) => {list.style.display = 'none'})
            document.querySelectorAll('.bank_list')[idx].style.display = ''
        }

        // bottom_sheet_pop grab_btn
        window.addEventListener('touchmove', function(e){
            let _target = e.target.closest('.grab_btn')
            if(_target){
                let modalWrap = _target.closest('.pop_wrap')
                let calculate = e.changedTouches[0].clientY - window.innerHeight + modalWrap.offsetHeight - 20;
                if(calculate > 0){
                    modalWrap.style.bottom = '-'+calculate+'px'
                    modalWrap.style.transitionDuration = '-'+calculate+'px'
                    
                    _target.addEventListener('touchend', function(){
                        console.log(calculate)
                        if(calculate < 100){
                            modalWrap.style.bottom = '0px',
                            modalWrap.style.transitionDuration = ''
                        }
                        if(calculate > 101){
                            modalWrap.style.bottom = '-'+calculate+'px',
                            modalWrap.closest('.bottom_sheet_pop').classList.remove('active_ani');
                            setTimeout(()=>{
                                modalWrap.style.bottom = 0,
                                modalWrap.closest('.bottom_sheet_pop').classList.remove('active');
                            }, 500)
                        }
                    });
                }
            }
        })
