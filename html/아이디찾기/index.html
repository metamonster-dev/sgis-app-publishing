<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">아이디 찾기</div>
                <div>

                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide">
                <div class="title_wrap mt_20">
                    <h2 class="h2">
                        <b>가입 시 등록한 휴대폰 번호를<br/>
                        입력해 주세요.</b>
                    </h2>
                </div>

                <div class="inp_wrap mt_24">
                    <label class="label">휴대폰 번호</label>
                    <div class="inp">
                        <input type="text" placeholder="번호만 입력해 주세요.">
                        <button class="remove_btn"></button>
                    </div>
                </div>
                

                <div class="mt_20">
                    <button class="btn blue disabled">아이디 찾기</button>
                </div>
                <div class="mt_20">
                    <button class="btn blue" onclick="popOpen('#alert01')">아이디 찾기</button>
                </div>
                <div class="mt_20">
                    <button class="btn blue" onclick="popOpen('#alert02')">아이디 찾기 실패 pop</button>
                </div>

            </div>
        </div>
        <!-- // container -->


    </div>


    <div class="alert_pop" id="alert01">
        <div class="pop_wrap">
            <button class="x_icon popClose" onclick="popClose('#alert01')"></button>
            <div class="pop_tit">인증 완료</div>
            <div class="pop_body">
                <div class="msg">
                    회원님의 아이디: <a href="" class="underline">vhf5357</a>
                </div>
            </div>
            <div class="pop_btn">
                <button class="btn black" onclick="popClose('#alert01')">로그인</button>
            </div>
        </div>
    </div>

    <div class="alert_pop" id="alert02">
        <div class="pop_wrap">
            <button class="x_icon popClose" onclick="popClose('#alert02')"></button>
            <div class="pop_tit mt_8">아이디 찾기 실패</div>
            <div class="pop_body">
                <div class="msg pb_8">
                    올바른 휴대폰 번호를 입력해 주세요
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/common.js"></script>
</body>
</html>
