<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGIS</title>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="guide">
                <div>
                    <button class="l_arrow_icon"></button>
                </div>
                <div class="tit">설정</div>
                <div>

                </div>
            </div>
        </div>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <div class="guide">
                <div class="set_title mt_20">알림</div>
                <div class="set_list mt_14">
                    <div class="item">
                        App 알림
                        <div class="toggle_chk">
                            <input id="toggleChk01" type="checkbox">
                            <label for="toggleChk01"></label>
                        </div>
                    </div>
                    <div class="item">
                        Push 알림
                        <div class="toggle_chk">
                            <input id="toggleChk02" type="checkbox" checked>
                            <label for="toggleChk02"></label>
                        </div>
                    </div>
                </div>
                <div class="set_title mt_44">서비스</div>
                <div class="set_list mt_14">
                    <a href="" class="item">

                        <i class="r_arrow_g_icon"></i>
                    </a>
                    <a href="" class="item">
                        개인정보 처리방침
                        <i class="r_arrow_g_icon"></i>
                    </a>
                    <a href="" class="item">
                        공지사항
                        <i class="r_arrow_g_icon"></i>
                    </a>
                    <a href="" class="item">
                        자주하는 질문
                        <i class="r_arrow_g_icon"></i>
                    </a>
                </div>
                <div class="set_list mt_28">
                    <div class="item">
                        현재 버전 ver 1.0.0
                        <span class="fs_14 col_gray">최신버전</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- // container -->

    </div>
    <script src="../../js/common.js"></script>
